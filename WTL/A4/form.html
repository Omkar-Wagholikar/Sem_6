<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="registrationForm" onsubmit="return validateForm()">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="Enter your mobile number" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

    <button type="submit">Register</button>
</form>

<script>
    function validateForm() {
        var mobileNumber = document.getElementsByName("mobileNumber")
        var dob = document.getElementsByName("dob")
        var email = document.getElementsByName("email")
        var password = document.getElementsByName("password")
        var confirmPassword = document.getElementsByName("confirmPassword")
        if(password != confirmPassword) {
            prompt("passwords dont match")
            return false;
        }
        if (mobileNumber && dob && email && password && confirmPassword) {
            alert("Registration successful!");
            return true;
        } else {
            confirm("Some fields are empty. Do you want to continue?");
            return false;
        }
    }
</script>

</body>
</html>
